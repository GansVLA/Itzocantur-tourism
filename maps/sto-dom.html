
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Santo Domingo</title>
   <style type="text/css">
   
    #sto{ 
        width: 100%;
        height: 250px; 
      }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function sto() {
      var marcadores = [
        ['<h3>Ex-Convento de Santo Domingo</h3>'+'<small>Templo de Santo Domingo de Guzm√°n</small>', 18.5991983,-98.4645767],
        
               
        ];
      var map = new google.maps.Map(document.getElementById('sto'), {
        zoom: 18,
        center: new google.maps.LatLng(18.5991925,-98.4651212),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var infowindow = new google.maps.InfoWindow();
      
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map,
          icon: '../images/green.png',
            animation: google.maps.Animation.DROP
          
        
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marcadores[i][0]);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    </head>
<body onload="sto()">

    <div id="sto"></div>
    
</body>
</html>
